<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-one">
      </div>
      <div class="card-two">
        <img class="img-victor" src="image-victor.jpg" alt="DP"/>
        <h2 class-name="name">victor crest <span class="age">26</span></h2>
        <span class="place">london</span>
        <hr class="card-divider" />
      </div>
      <div class="card-three">
        <div class="box-one">
          <span class="no-of">80K</span>
          <span class="no-of-count">Followers</span>
        </div>
        <div class="box-two">
          <span class="no-of">803K</span>
          <span class="no-of-count">Likes</span>
        </div>
        <div class="box-three">
          <span class="no-of">1.4K</span>
          <span class="no-of-count">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
